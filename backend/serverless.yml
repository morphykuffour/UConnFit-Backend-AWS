service: HuskyFit-API
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  iamRoleStatements:
  - Effect: 'Allow'
    Action:
      - 'lambda:InvokeFunction'
    Resource: "*"

plugins:
  - serverless-offline
  - serverless-add-api-key
  - serverless-plugin-warmup

custom:
  apiKeys:
    - name: noah-api-key

  warmup:
    default:
      enabled: true
      folderName: '.warmup'
      memorySize: 256
      name: warmer-default
      events:
        - schedule: 'cron(0/5 11-2 ? * SUN-SAT *)' # 11:00am to 2:00pm PST | Every 5 minutes
      package:                                     # 8:00am to 11:00pm EST
        individually: true
        patterns:
          - '!../**'
          - '!../../**'
          - ./**
      timeout: 5
      concurrency: 1

functions:
  getMeals:
    runtime: python3.9
    handler: scraper.lambda_handler
    timeout: 10 # lambda will timeout after 10 secs

    # Disable warmup
    warmup:
      default:
        enabled: true

    events:
      - http:
          path: /{dininghall}/{meal}
          method: get
          private: true